<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加新Prompt - ChatGPT Prompts 库</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="apple-style">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">ChatGPT Prompts 库</a>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container">
            <h1>创建新的 Prompt</h1>
            <p class="lead">分享你的智慧，启发更多可能</p>
        </div>
    </div>

    <div class="container mt-4">
        <div class="form-container">
            <form method="POST" class="mt-4">
                <div class="mb-4">
                    <label for="title" class="form-label">标题</label>
                    <input type="text" class="form-control" id="title" name="title" required
                           placeholder="为你的Prompt起个标题">
                </div>
                <div class="mb-4">
                    <label for="category" class="form-label">分类</label>
                    <input type="text" class="form-control" id="category" name="category" required
                           placeholder="输入分类，多个分类用逗号分隔">
                    <div class="form-text">例如：翻译，写作，学术</div>
                </div>
                <div class="mb-4">
                    <label for="content" class="form-label">Prompt内容</label>
                    <textarea class="form-control" id="content" name="content" rows="6" required
                              placeholder="在这里输入你的Prompt内容"></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">创建 Prompt</button>
                    <a href="{{ url_for('index') }}" class="btn btn-outline">取消</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
