<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑 Prompt - ChatGPT Prompts 库</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="apple-style">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">ChatGPT Prompts 库</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="form-container">
            <h2>编辑 Prompt</h2>
            <form method="POST" class="mt-4">
                <div class="mb-3">
                    <label for="title" class="form-label">标题</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ prompt.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">分类</label>
                    <input type="text" class="form-control" id="category" name="category" value="{{ prompt.category }}" required>
                    <div class="form-text">多个分类请用逗号分隔</div>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Prompt内容</label>
                    <textarea class="form-control" id="content" name="content" rows="6" required>{{ prompt.content }}</textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">保存更改</button>
                    <a href="{{ url_for('index') }}" class="btn btn-outline">取消</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
